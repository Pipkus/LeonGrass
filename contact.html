<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact us - Leongrass</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background-image: url('images/bg.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      background-color: #a6f1a6;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .contact-section {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .contact-section h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .contact-section p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 2rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.6rem;
      font-family: inherit;
      font-size: 1rem;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
      color: #000;
    }

    .contact-form textarea {
      height: 100px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #ccc;
      border: 1px solid #aaa;
      padding: 0.6rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .contact-info {
      text-align: left;
      font-size: 0.9rem;
      color: #333;
    }

  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">‚Üê Home</a>
    <section class="contact-section">
      <h2>Contact us</h2>
      <p>Have questions or want to book a service? Fill out the form below!</p>

      <form class="contact-form">
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Our Address</strong><br>
        Leongrass Service<br>
        123 Green Street<br>
        Tallinn, Estonia<br>
        Phone: +372 5555 5555<br>
        Email: contact@leongrass.com<br>
        2025 Leongrass. All rights reserved.</p>
      </div>
    </section>
  </div>
</body>
</html>
